<!DOCTYPE html>

<html>

<head>

    <style>
        body {
            margin: 0;
            max-width: 100vw;
        }

        .navbar-wrapper {
            width: 100%;
            max-width: 100vw;
            height: 50px;
            overflow: hidden;
            background: #1e1e1e;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-wrapper .group {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .navbar-wrapper .group .logo {
            color: #55ff55;
            text-decoration: none;
            font-family: sans-serif;
            margin-left: 10px;
            letter-spacing: 3px;
        }

        .navbar-wrapper .group .menu {
            background: transparent;
            color: #fff;
            opacity: 60%;
            cursor: pointer;
            transition-duration: 300ms;
            border: none;
            padding: 10px;
            margin-left: 10px;
            outline: none;
        }

        .navbar-wrapper .group .menu:hover {
            opacity: 100%;
        }

        .navbar-wrapper .group .menu:focus {
            opacity: 100%;
        }

        .navbar-wrapper .links-wrapper {
            display: flex;
            flex-basis: initial;
            flex-direction: row;
            overflow: auto;
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar-wrapper .links-wrapper .link {
            color: #fff;
            opacity: 60%;
            text-decoration: none;
            transition-duration: 300ms;
            font-family: sans-serif;
            font-size: 13px;
            margin: 0px 5px 0px 5px;
        }

        .navbar-wrapper .links-wrapper .link:hover {
            opacity: 100%;
        }

        .navbar-wrapper .links-wrapper .link:focus {
            opacity: 100%;
        }

        .navbar-wrapper .buttons-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .navbar-wrapper .buttons-wrapper .button {
            display: flex;
            background: transparent;
            color: #fff;
            opacity: 60%;
            border: none;
            align-items: center;
            transition-duration: 300ms;
            outline: none;
            cursor: pointer;
            margin: 0px 5px 0px 5px;
        }

        .navbar-wrapper .buttons-wrapper .button .text {
            margin-left: 5px;
        }
    </style>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <!-- navigation -->

    <nav class="navbar-wrapper">

        <div class="group">

            <button class="menu">

                <i class="icon fal fa-bars"></i>

            </button>

            <a class="logo" href="/XFRAME">

                XENONMC

            </a>

        </div>

        <div class="group">

            <div class="links-wrapper">

                <a class="link" href="#">HOME</a>
                <a class="link" href="#">FORUMS</a>
                <a class="link" href="#">LEADERBOARDS</a>
                <a class="link" href="#">DOWNLOADS</a>
                <a class="link" href="#">STORE</a>

            </div>

            <div class="buttons-wrapper">

                <button class="button">

                    <i class="icon fal fa-clipboard"></i>
                    <p class="text">REGISTER</p>

                </button>

                <button class="button">

                    <i class="icon fal fa-clipboard"></i>
                    <p class="text">LOGIN</p>

                </button>

                <button class="button">

                    <i class="icon fal fa-clipboard"></i>
                    <p class="text">SEARCH</p>

                </button>

            </div>

        </div>

    </nav>

    <!-- END navigation -->

    <div class="content-wrapper">

        <div class="main-wrapper">

            {page_content}

        </div>

        <div class="sidebar-wrapper">

            sidebar content

        </div>

    </div>

</body>

</html>
